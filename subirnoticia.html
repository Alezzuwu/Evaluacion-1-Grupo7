    <div class="cod-container-cont">
        <div class="form-header">
            <img src="img/caos news.png" alt="Logo">
        </div>


        <div class="form-content" id="formulario-contacto">


            <form class="cod-form-cont">
                <div class="form-title">
                    <h3>Subir Noticia</h3>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="create-noticia" required minlength="5" title="Título">
                    <label class="label" for="create-noticia">Título</label>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="create-ubicacion" required minlength="5">
                    <label class="label" for="create-ubicacion">Ubicación</label>
                </div>

                <div class="input-group">
                    <input type="date" class="form-input" name="form-input" id="create-date" required>
                    <label class="label" for="cont-telefono"></label>
                </div>

                <p2 style="Font-family: 'Noticia Text', serif;">Imágenes noticia (mínimo 1)</p2>
                <div class="input-group">
                    <input type="file" class="form-input" value="Bucar Imagen" required>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="create-categoría" required minlength="5" maxlength="25">
                    <label class="label" for="cont-asunto">Categoría</label>
                </div>

                <p2 style="Font-family: 'Noticia Text', serif;">Descripción breve de noticia</p2>
                <textarea name="Descripción" id="Descripción" cols="85" rows="6" required minlength="5" maxlength="400"></textarea>


                <p2 style="Font-family: 'Noticia Text', serif;">Subir noticia</p2>
                <div class="input-group">
                    <input type="file" class="form-input" value="Subir noticia" required>
                </div>




                <div class="input-group">
                    <input type="submit" class="form-input" value="Envíar">
                </div>

            </form>

        </div>

        </form>
