<body>
    <div class="cod-container">
        <div class="form-header">
            <img src="img/caos news.png" alt="Logo">
        </div>


        <div class="form-content" id="formulario">


            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="correo" required minlength="10">
                    <label class="label" for="correo">Correo Electrónico</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="pass" required minlength="7" maxlength="15" pattern="2,15}">
                    <label class="label" for="pass">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesión">
                    <p>¿No tienes cuenta? <a href="#" class="alt-form">Registrate</a></p>
                </div>

            </form>

        </div>



        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Regístrate</h3>
                </div>

                <div class="input-group">
                    <input type="name" class="form-input" name="form-input" id="reg-nombre" required minlength="5" maxlength="20" pattern="[A-Za-z ]{5,20}" title="Ingrese un nombre valido">
                    <label class="label" for="reg-nombre">Ingrese su nombre y apellido</label>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="reg-correo" required minlength="10">
                    <label class="label" for="reg-correo">Correo Electrónico</label>
                </div>


                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-pass" required minlength="7" maxlength="15" pattern="{2,15}">
                    <label class="label" for="reg-pass">Ingrese su Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Registrate">
                    <p>¿Ya tienes una cuenta? <a href="#" class="alt-form">Ingrese Aquí</a></p>
                </div>

            </form>

        </div>
    </div>
